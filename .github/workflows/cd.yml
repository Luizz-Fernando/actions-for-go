name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-binary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod tidy

      - name: Build binary
        run: go build -o build/app ./cmd

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: go-app
          path: build/app
